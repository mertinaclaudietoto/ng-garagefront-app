<p-dialog
  header="Ajouter taille de voiture"
  [(visible)]="visibleDialog"
  [style]="{ width: '25rem' }"
  [modal]="true"
  (onHide)="onHide()"
>
  <form [formGroup]="typeServiceForm">
    <div class="flex items-center gap-4 mb-4">
      <label for="nom" class="font-semibold w-24">Nom</label>
      <input
        pInputText
        id="nom"
        class="flex-auto"
        formControlName="name"
        autocomplete="off"
      />
    </div>
    <div class="flex justify-end gap-2">
      <p-button label="Annuler" severity="secondary" (click)="cancelDialog()" />
      <p-button
        label="Enregistrer"
        (click)="submitForm()"
        [disabled]="typeServiceForm.invalid"
      />
    </div>
  </form>
</p-dialog>
<app-message></app-message>
