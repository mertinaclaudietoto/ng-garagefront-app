<p-fluid class="grid grid-cols-12 gap-8">
    <div class="col-span-12 xl:col-span-6">
        <div class="card">
            <div class="font-semibold text-xl mb-4">Revenur par jour</div>
            <p-chart type="line" [data]="revenuD" [options]="lineOptions"></p-chart>
        </div>
    </div>
    <div class="col-span-12 xl:col-span-6">
        <div class="card">
            <div class="font-semibold text-xl mb-4">Revenu par mois</div>
            <p-chart type="line" [data]="revenuM" [options]="lineOptions"></p-chart>
        </div>
    </div>

    <div class="col-span-12 xl:col-span-6">
        <div class="card">
            <div class="font-semibold text-xl mb-4">Reservation par jour</div>
            <p-chart type="line" [data]="reservationD" [options]="lineOptions"></p-chart>
        </div>
    </div>
    <div class="col-span-12 xl:col-span-6">
        <div class="card">
            <div class="font-semibold text-xl mb-4">Reservation par mois</div>
            <p-chart type="line" [data]="reservationM" [options]="lineOptions"></p-chart>
        </div>
    </div>
    <div class="col-span-12   ">
        <div  class="card !mb-8">
            <div class="font-semibold text-xl mb-4">Service client en attente</div>
            <p-table [value]="avarageTimeEmp"  responsiveLayout="scroll">
                <ng-template #header>
                    <tr>
                        <th>Image</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>temps moyen de travaille</th>
                    </tr>
                </ng-template>
                <ng-template #body let-product>
                    <tr>
                        <td>
                            <img [src]="product.picture " class="shadow-lg" alt="{{ product.name }}" width="50" />
                        </td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.firstname }}</td>
                        <td>{{ product.averageTime }} heure</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</p-fluid>
