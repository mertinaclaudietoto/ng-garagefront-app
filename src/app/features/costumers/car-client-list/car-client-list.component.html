<div class=" w-[400px] h-[200px] card flex flex-col md:flex-row gap-4 m-0 border border-gray-300 rounded-lg m-2">
    <div class="md:w-1/2 flex flex-col gap-2">
      <p-image [src]="value.picture" alt="Image" width="250" height="250px" />

    </div>
    <div class="md:w-1/2 flex flex-col gap-4">
      <div class="flex flex-col gap-2">
        <label for="name1">{{value.brand+" "+value.model}}</label>
      </div>
      <div class="flex flex-col gap-2">
        <label for="email1">{{value.carType.name}}</label>
      </div>
      <div class="flex flex-col gap-2">
        <label for="age1">  {{value.sizeType.name+"  "+value.weigthType.name}}</label>
      </div>
    </div>
</div>
