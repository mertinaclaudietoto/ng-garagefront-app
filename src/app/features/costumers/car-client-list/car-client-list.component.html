<div class=" w-[400px] h-[200px] card flex flex-col md:flex-row gap-4 m-0 border border-gray-300 rounded-lg m-2">
  <p-dialog header="Alert" [(visible)]="display" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '30vw' }" [modal]="true">
    <p class="leading-normal m-0 justify-center items-center">
        Do you really want to delete these types of cars? This action is irreversible.
      </p>
      
    <ng-template #footer>
        <p-button label="Yes"severity="danger" (onClick)="closeV(value)" />
    </ng-template>
  </p-dialog> 
    <div class="md:w-1/2 flex flex-col gap-2">
      <img [src]="value.picture" 
        alt="p" 
        [style.width.px]="imageWidth" 
        [style.height.px]="imageHeight" 
        (load)="onImageLoad($event)" 
        class="custom-image" />
    </div>
    <div class="md:w-1/2 flex flex-col gap-4">
      <div class="flex flex-col gap-2">
        <label for="name1">{{value.brand+" "+value.model}}</label>
      </div>
      <div class="flex flex-col gap-2">
        <label for="email1">{{value.carType.name}}</label>
      </div>
      <div class="flex flex-col gap-2">
        <label for="age1">  {{value.sizeType.name+"  "+value.weigthType.name}}</label>
      </div>
     
      <div class="flex flex-wrap gap-2">
        <p-button icon="pi pi-pencil" severity="secondary" rounded (onClick)="updateV(value)"></p-button>
        <p-button icon="pi pi-trash" severity="secondary" rounded (onClick)="deleteV(value)"></p-button>
      </div>
      
      
    </div>
    
</div>
