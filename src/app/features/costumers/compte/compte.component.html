

<div class=" grid grid-cols-1 xl:grid-cols-3 gap-6">
    <!-- Courses Section -->
    <div class="xl:col-span-2 space-y-6">
        <div class=" backdrop-blur-sm rounded-2xl p-6 border border-green-950 border-opacity-30 shadow-lg">
           
            <form class="space-y-6">
                <!-- <div class="flex flex-col grow basis-0 gap-2">
                    <p-image   *ngIf="value.picture"  [src]="value.picture" alt="Image" width="250" />
                </div> -->
               
                <div class="flex flex-col grow basis-0 gap-2">
                    <p-image *ngIf="value.picture" [src]="value.picture" alt="Image" imageClass="w-32 h-32 rounded-full object-cover" />
                </div>
                <label
                    for="email2"
                    class="inline-block px-4 py-2 bg-yellow-500 text-white text-sm font-medium rounded-md shadow hover:bg-yellow-700 cursor-pointer transition"
                    >
                        <i class="ri-upload-line"></i>
                </label>
                <input
                id="email2"
                type="file"
                class="hidden"
                (change)="onFileSelected($event)"
                />


                <div>
                    <label class="text-lg font-bold duration-300 text-yellow-500">Nom</label>
                    <input type="text" placeholder="Enter card holder's Name"  [(ngModel)]="value.name" name="name"
                        class="w-full text-yellow-500 px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="text-lg font-bold duration-300 text-yellow-500">Prenom</label>
                    <input type="text" [placeholder]="value.firstName"  [(ngModel)]="value.firstName" name="firstName"
                        class="w-full text-yellow-500 px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2  focus:ring-yellow-500 focus:border-transparent">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-lg font-bold duration-300 text-yellow-500">Sex</label>
                        <p-select id="state" [(ngModel)]="value.sex" [options]="dropdownItemsSex" optionLabel="name" [placeholder]="value.sex.name" [placeholder]="value.sex.name" class="w-full md:w-[30rem] mb-8 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent" name="sex"></p-select>

                    </div>
                    <div>
                        <label class="text-lg font-bold duration-300 text-yellow-500">Date de naissance</label>
                        <input type="date" [placeholder]="value.dateofbirth" [(ngModel)]="value.dateofbirth" name="dateofbirth"
                            class="w-full px-4 text-yellow-500 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2  focus:ring-yellow-500 focus:border-transparent">
                    </div>
                </div>
                
                <div>
                    <label class="text-lg font-bold duration-300 text-yellow-500">Email</label>
                    <input type="email" [placeholder]="value.login" [(ngModel)]="value.login" name="login"
                        class="w-full px-4 py-3 text-yellow-500 border border-gray-200 rounded-lg focus:outline-none focus:ring-2  focus:ring-yellow-500 focus:border-transparent">
                </div>
                <button type="submit" (onClick)="modifOrAdd(value)"
                        class=" bg-yellow-500 hover:bg-yellow-700 text-white font-medium py-3 px-6 rounded-lg transition-colors flex items-center justify-center space-x-2">
                    <span>modifez-votre information</span>
                   
                </button>
                
                <button type="button" class="w-full text-gray-500 hover:text-gray-700 font-medium py-2 flex items-center justify-center space-x-2">
                    <span class="text-yellow-500">Modifiez votre mot de passe</span>
                </button>
            </form>
        </div>     
    </div>
    <div class="space-y-6 mb-5">
            <div class="border border-green-950 border-opacity-30 backdrop-blur-sm rounded-2xl p-6    shadow-lg">
                    <form class="space-y-6">
                        <div>
                            <label class="text-lg font-bold duration-300 text-yellow-500">Nom du carte</label>
                            <input type="text"  [(ngModel)]="value.creditCard.namecard" [placeholder]="value.creditCard.namecard??'Enter card holder\'s Name'" name="namecard"
                                class="w-full px-4 py-3 text-yellow-500 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="text-lg font-bold duration-300 text-yellow-500">Numero de carte</label>
                            <input type="text"  [(ngModel)]="value.creditCard.cardnumber" [placeholder]="value.creditCard.cardnumber??'XXXX - XXXX - XXXX - XXXX'" name="cardnumber"
                                class="w-full px-4  text-yellow-500 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-lg font-bold duration-300 text-yellow-500">CVV</label>
                                <input type="text" placeholder="XXX" [(ngModel)]="value.creditCard.cvv" name="cvv" [placeholder]="value.creditCard.cvv??'cvv'"
                                    class="w-full text-yellow-500 px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                            </div>
                            <div>
                                <label class="text-lg font-bold duration-300 text-yellow-500">Card Expiration Date</label>
                                <input type="text" placeholder="MM/YYYY" [(ngModel)]="value.creditCard.expiration" name="expiration" [placeholder]="value.creditCard.expiration??'MM/YY'"
                                    class="w-full text-yellow-500 px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                            </div>
                        </div>
                        <button type="submit"  (click)="modifCardInformation(value)" 
                                class="w-full bg-yellow-500 hover:bg-yellow-500 text-white font-medium py-3 px-6 rounded-lg transition-colors flex items-center justify-center space-x-2">
                             <span>Valider votre information de payement</span>
                        </button>
                        
                       
                    </form>
            </div>
    </div>
    
    
</div>
