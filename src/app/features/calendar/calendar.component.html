<div class="bg-green-950 backdrop-blur-sm rounded-2xl p-6 border border-white border-opacity-30 shadow-lg border border-green-900">
<div class="flex items-center justify-between mb-4">
    <h3 class="font-semibold text-white">{{moi}} {{year}}</h3>
    <div class="flex space-x-2">
        <button class="w-8 h-8 rounded-full hover:bg-white hover:bg-opacity-50 flex items-center justify-center">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>
        <button class="w-8 h-8 rounded-full hover:bg-white hover:bg-opacity-50 flex items-center justify-center">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>
</div>
<div class="grid grid-cols-7 gap-1 text-center text-sm">
  <!-- Jours de la semaine -->
    <div class="text-white font-medium py-2">Lun</div>
    <div class="text-white font-medium py-2">Mar</div>
    <div class="text-white font-medium py-2">Mer</div>
    <div class="text-white font-medium py-2">Jeu</div>
    <div class="text-white font-medium py-2">Ven</div>
    <div class="text-white font-medium py-2">Sam</div>
    <div class="text-white font-medium py-2">Dim</div>


  <!-- Espacement avant le premier jour -->
  <ng-container *ngFor="let p of [].constructor(paddingStart)">
    <div class="py-2 text-gray-400">Â </div>
  </ng-container>

  <!-- Jours du mois -->
  <ng-container *ngFor="let day of daysInMonth">
    <div
      class="py-2"
      [ngClass]="{
        'bg-yellow-500 text-white rounded-full w-8 h-8 flex items-center justify-center mx-auto': isHighlighted(day)
      }"
    >
      {{ day }}
    </div>
  </ng-container>
</div>
</div>
