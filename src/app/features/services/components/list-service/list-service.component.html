<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <div class="my-2">
            <button
              pButton
              pRipple
              label="Ajouter"
              icon="pi pi-plus"
              class="p-button-success mr-2"
              (click)="addService()"
            ></button>
          </div>
        </ng-template>

        <ng-template pTemplate="right">
          <button
            pButton
            pRipple
            label="Exporter"
            icon="pi pi-upload"
            class="p-button-help"
          ></button>
        </ng-template>
      </p-toolbar>
      <p-table
        [value]="serviceList"
        responsiveLayout="scroll"
        [rows]="10"
        [paginator]="true"
        [rowHover]="true"
      >
        <ng-template pTemplate="caption">
          <div
            class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
          >
            <h5 class="m-0">Listes des services</h5>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Nom</th>
            <th>Taille (Prix en %)</th>
            <th>Moteur (Prix en %)</th>
            <th>Type (Prix en %)</th>
            <th>Poids (Prix en %)</th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-service>
          <tr>
            <td style="width: 14%; min-width: 10rem">
              {{ service.name }}
            </td>
            <td style="width: 14%; min-width: 10rem">
              {{ service.sizeTypePrice }}
            </td>
            <td style="width: 14%; min-width: 10rem">
              {{ service.engineTypePrice }}
            </td>
            <td style="width: 14%; min-width: 10rem">
              {{ service.carTypePrice }}
            </td>
            <td style="width: 14%; min-width: 10rem">
              {{ service.weigthTypePrice }}
            </td>
            <td class="flex gap-1">
              <p-button icon="pi pi-pencil" severity="success" outlined />
              <p-button
                icon="pi pi-trash"
                severity="danger"
                outlined
                (click)="deleteService(service._id)"
              />
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<app-message></app-message>
