<div class="w-full card flex flex-col md:flex-row gap-4">
    <!-- Partie image -->
    <div class="md:w-1/2 flex flex-col gap-2">
      <p-image [src]="value.car.picture" alt="Image" width="250" />
    </div>
  
    <!-- Partie formulaire -->
    <div class="md:w-1/2 flex flex-col gap-4">
        <label for="name1">{{value.service.name}}</label>
      <div class="flex flex-col gap-2">
        <label for="name1">{{value.car.brand+" "+value.car.model}}</label>
      </div>
      <div class="flex flex-col gap-2">
        <label for="email1">{{value.car.carType.name}}</label>
      </div>
      <div class="flex flex-col gap-2">
        <label for="age1">{{value.car.sizeType.name+" "+value.car.weigthType.name}}</label>
      </div>
      <label for="name1">{{value.price}}</label>

    </div>
  </div>
