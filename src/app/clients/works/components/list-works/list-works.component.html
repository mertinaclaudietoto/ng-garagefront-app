<div class="card flex flex-col items-center overflow-hidden">
  <h1 class="text-center">Travaux</h1>
  <div class="flex flex-col">
    <p-table
      [paginator]="true"
      [rows]="10"
      [value]="listWorks"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template #header>
        <tr>
          <th>Véhicule</th>
          <th>Date de dépot</th>
          <th>Avancement</th>
          <th>Détails</th>
        </tr>
      </ng-template>
      <ng-template #body let-satisfaction>
        <tr></tr>
      </ng-template>
    </p-table>
  </div>
</div>
