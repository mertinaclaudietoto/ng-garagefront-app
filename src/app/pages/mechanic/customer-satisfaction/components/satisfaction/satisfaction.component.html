<div class="grid">
  <div class="col-12">
    <div class="card">
      <h4>Liste des satisfactions clients</h4>
      <div class="flex flex-col md:flex-row">
        <div class="flex flex-col">
          <p-table
            [paginator]="true"
            [rows]="10"
            [value]="listCustomerSatisfactions"
            [tableStyle]="{ 'min-width': '50rem' }"
          >
            <ng-template #header>
              <tr>
                <th>Client</th>
                <th>Véhicule</th>
                <th>Réparation</th>
                <th>Note</th>
                <th>Note</th>
              </tr>
            </ng-template>
            <ng-template #body let-satisfaction>
              <tr>
                <td>{{ satisfaction.client }}</td>
                <td>{{ satisfaction.vehicule }}</td>
                <td>{{ satisfaction.reparation }}</td>
                <td>
                  <p-rating
                    [ngModel]="satisfaction.note"
                    [stars]="5"
                    [readonly]="true"
                  />
                </td>
                <td>
                  <p-button
                    icon="pi pi-microchip"
                    severity="primary"
                    (click)="showModal(satisfaction)"
                  />
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
        <div class="flex flex-col ml-5 total-customer">
          <h5>Pourcentage Total</h5>
          <p-knob
            [(ngModel)]="pourcentageNote"
            [size]="150"
            [readonly]="true"
          />
        </div>
      </div>
    </div>
  </div>
</div>
<app-modal-detail-task
  [task]="selectedTask"
  [(display)]="modalVisible"
></app-modal-detail-task>
