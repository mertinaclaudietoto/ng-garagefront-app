<div *ngFor="let v of value.servicelist" class="w-[400px] h-[200px] card flex flex-col md:flex-row gap-4 m-0 border border-gray-300 rounded-lg m-2">
  <div class="md:w-1/2 flex flex-col gap-2">
    <p-image [src]="value.picture" alt="Image" width="250" height="250" />
  </div>
  <div class="md:w-1/2 flex flex-col gap-4">
    <div class="flex flex-col gap-2">
      <label for="name1"> <strong>{{ value.brandandmodel }}</strong> </label>
    </div> 
   
    <div class="flex flex-col gap-2">
      <label for="email1"><b>Service:</b>{{ v.idservice.name }}</label>
    </div>
    <div class="flex flex-col gap-2">
      <label for="email1"><b>Price:</b>{{ v.price | formatnumberpipe}}</label>
    </div>
    <div class="flex flex-col gap-2">
      <label for="email1"><b>time:</b>{{ v.time }}</label>
    </div>
  </div>
</div>
